<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich" template="layout/template.xhtml">

	<ui:define name="body">
		<h:form id="CentroCosto" styleClass="edit">
			<h3 align="center">#{messages['label.titulo.centroCosto']}</h3>
			
				<rich:tabPanel selectedTab="#{centroCostoBO.tabSelect}">

						<rich:tab label="#{messages['label.crear']}" id="tabNueva">
						
							<s:decorate id="codigoCentroCostoNueva" template="layout/display.xhtml">
					            <ui:define name="label">#{messages['label.codigo']}</ui:define>
				                <h:inputText id="codigoCentroCostoNueva"
				                       required="false"
				                          value="#{centroCostoBO.codigoCentroCostoNueva}" maxlength="5">
				                </h:inputText>
					        </s:decorate>		
				        						
				           <s:decorate id="nombreCentroCostoNueva" template="layout/edit.xhtml">
				                <ui:define name="label">#{messages['label.nombre']}</ui:define>
				                <h:inputText id="nombreCentroCostoNueva"
				                       required="false"
				                          value="#{centroCostoBO.nombreCentroCostoNueva}" maxlength="50">
				                </h:inputText>
				            </s:decorate>						
								
								<h:commandButton id="crear" value="Crear"
										action="#{centroCostoBO.crearCentroCosto()}" />


						</rich:tab>
				
				
						<rich:tab label="#{messages['label.modificar']}" id="tabModificar">
						
							<s:decorate id="codigoCentroCosto" template="layout/display.xhtml">
					            <ui:define name="label">#{messages['label.codigo']}</ui:define>
					            <h:outputText value="#{centroCostoBO.sdmCentroCostoSelect.codigo}"/>
					        </s:decorate>		
				        						
				           <s:decorate id="nombreCentroCosto" template="layout/edit.xhtml">
				                <ui:define name="label">#{messages['label.nombre']}</ui:define>
				                <h:inputText id="nombre"
				                       required="false"
				                          value="#{centroCostoBO.sdmCentroCostoSelect.nombre}" maxlength="50">
				                </h:inputText>
				            </s:decorate>						
							
							<div style="clear:both"/>
								
								<h:commandButton id="modificar" value="Modificar"
										action="#{centroCostoBO.modificarCentroCosto()}" />

								<h:commandButton id="eliminar" value="Eliminar"
										action="#{centroCostoBO.eliminarCentroCosto()}" />

						</rich:tab>


		
				</rich:tabPanel>	
		
		
					<h:panelGrid>
					<rich:dataTable value="#{centroCostoBO.arrayListSdmCentroCosto()}"
						rendered="#{centroCostoBO.arrayListSdmCentroCosto().size() >0}" var="sdmCentroCosto"
						id="table">

						<f:facet name="header">
							<h:outputText value="#{messages['label.centroCosto']}" />
						</f:facet>

						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{messages['label.codigo']}" />
							</f:facet>
							<h:outputText value="#{sdmCentroCosto.codigo}" />
						</rich:column>
						
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{messages['label.nombre']}" />
							</f:facet>
							<h:outputText value="#{sdmCentroCosto.nombre}" />
						</rich:column>
												
						<rich:column >
								
							<h:commandButton value="#{messages['label.selecionar']}"
								action="#{centroCostoBO.selecionar(sdmCentroCosto.codigo)}"  />
						</rich:column>
						
					</rich:dataTable>
					
					<div style="clear:both"/>
					
				</h:panelGrid>
		
		
		</h:form>
	</ui:define>
</ui:composition>
