<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">
    	
    <h:form id="cambioContrasenaForm">

            <f:facet name="header">#{messages['label.cambioContrasena']}</f:facet>
        <rich:panel>


		<h3 align="center">#{messages['label.titulo.cambioContrasena']}</h3>	

          <div class="dialog">
                <h:panelGrid columns="2" rowClasses="prop" columnClasses="name,value">
                    

                    <ui:define name="labelCodigo">#{messages['label.codigo']}</ui:define>
                   				            <h:outputText value="#{sdmEmpleado.codigo}"/>

					<ui:define name="labelNombre">#{messages['label.nombre']}</ui:define>
                   				            <h:outputText value="#{sdmEmpleado.nombre}"/>
                   				            
                    <h:outputLabel for="password">#{messages['label.nuevaContrasena']}</h:outputLabel>
                    <h:inputSecret id="password"
                                value="#{sdmUsuario.contrasena}"/> 
                   
                </h:panelGrid>

            </div>
        </rich:panel>

        <div class="actionButtons">
            <h:commandButton id="submit" value="aceptar" action="#{cambioContrasenaBO.cambiarContrasena}"  />
        </div>

    </h:form>

 </ui:define>
</ui:composition>
