<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich" template="layout/template.xhtml">

	<ui:define name="body">
		<h:form id="Divicion" styleClass="edit">
			
			<h3 align="center">#{messages['label.titulo.division']}</h3>
				<rich:tabPanel selectedTab="#{divicionBO.tabSelect}">
						<rich:tab label="#{messages['label.crear']}" id="tabNueva">
						
							<s:decorate id="codigoDivicionNueva" template="layout/display.xhtml">
					            <ui:define name="label">#{messages['label.codigo']}</ui:define>
				                <h:inputText id="codigoDivicionNueva"
				                       required="false"
				                          value="#{divicionBO.codigoDivicionNueva}" maxlength="4">
				                </h:inputText>
					        </s:decorate>		
				        						
				           <s:decorate id="nombreDivicionNueva" template="layout/edit.xhtml">
				                <ui:define name="label">#{messages['label.nombre']}</ui:define>
				                <h:inputText id="nombreDivicionNueva"
				                       required="false"
				                          value="#{divicionBO.nombreDivicionNueva}" maxlength="50">
				                </h:inputText>
				            </s:decorate>						
								
								<h:commandButton id="crear" value="Crear"
										action="#{divicionBO.crearDivicion()}" />


						</rich:tab>
				
						<rich:tab label="#{messages['label.modificar']}" id="tabModificar">
						
							<s:decorate id="codigoDivicion" template="layout/display.xhtml">
					            <ui:define name="label">#{messages['label.codigo']}</ui:define>
					            <h:outputText value="#{divicionBO.sdmDivicionSelect.codigo}"/>
					        </s:decorate>		
				        						
				           <s:decorate id="nombreDivicion" template="layout/edit.xhtml">
				                <ui:define name="label">#{messages['label.nombre']}</ui:define>
				                <h:inputText id="nombre"
				                       required="false"
				                          value="#{divicionBO.sdmDivicionSelect.nombre}" maxlength="50">
				                </h:inputText>
				            </s:decorate>						
							
							<div style="clear:both"/>
								
								<h:commandButton id="modificar" value="Modificar"
										action="#{divicionBO.modificarDivicion()}" />

								<h:commandButton id="eliminar" value="Eliminar"
										action="#{divicionBO.eliminarDivicion()}" />

						</rich:tab>


		
				</rich:tabPanel>	
		
		
					<h:panelGrid>
					<rich:dataTable value="#{divicionBO.arrayListSdmDivicion()}"
						rendered="#{divicionBO.arrayListSdmDivicion().size() >0}" var="sdmDivicion"
						id="table">

						<f:facet name="header">
							<h:outputText value="#{messages['label.divicion']}" />
						</f:facet>

						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{messages['label.codigo']}" />
							</f:facet>
							<h:outputText value="#{sdmDivicion.codigo}" />
						</rich:column>
						
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{messages['label.nombre']}" />
							</f:facet>
							<h:outputText value="#{sdmDivicion.nombre}" />
						</rich:column>
												
						<rich:column >
								
							<h:commandButton value="#{messages['label.selecionar']}"
								action="#{divicionBO.selecionar(sdmDivicion.codigo)}"  />
						</rich:column>
						
					</rich:dataTable>
					
					<div style="clear:both"/>
					
				</h:panelGrid>
		
		
		</h:form>
	</ui:define>
</ui:composition>
