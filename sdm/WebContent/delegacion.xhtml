<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich" template="layout/template.xhtml">

	<ui:define name="body">
		<h:form id="Delegacion" styleClass="edit">
			<h3 align="center">#{messages['label.titulo.delegacion']}</h3>
			
				<rich:tabPanel selectedTab="#{delegacionBO.tabSelect}">

						<rich:tab label="#{messages['label.crear']}" id="tabNueva">
						
							<s:decorate id="codigoDelegacionNueva" template="layout/display.xhtml">
					            <ui:define name="label">#{messages['label.codigo']}</ui:define>
				                <h:inputText id="codigoDelegacionNueva"
				                       required="false"
				                          value="#{delegacionBO.codigoDelegacionNueva}" maxlength="5">
				                </h:inputText>
					        </s:decorate>		
				        						
				           <s:decorate id="nombreDelegacionNueva" template="layout/edit.xhtml">
				                <ui:define name="label">#{messages['label.nombre']}</ui:define>
				                <h:inputText id="nombreDelegacionNueva"
				                       required="false"
				                          value="#{delegacionBO.nombreDelegacionNueva}" maxlength="50">
				                </h:inputText>
				            </s:decorate>						
								
								<h:commandButton id="crear" value="Crear"
										action="#{delegacionBO.crearDelegacion()}" />


						</rich:tab>
		

				
						<rich:tab label="#{messages['label.modificar']}" id="tabModificar">
						
							<s:decorate id="codigoDelegacion" template="layout/display.xhtml">
					            <ui:define name="label">#{messages['label.codigo']}</ui:define>
					            <h:outputText value="#{delegacionBO.sdmDelegacionSelect.codigo}"/>
					        </s:decorate>		
				        						
				           <s:decorate id="nombreDelegacion" template="layout/edit.xhtml">
				                <ui:define name="label">#{messages['label.nombre']}</ui:define>
				                <h:inputText id="nombre"
				                       required="false"
				                          value="#{delegacionBO.sdmDelegacionSelect.nombre}" maxlength="50">
				                </h:inputText>
				            </s:decorate>						
							
							<div style="clear:both"/>
								
								<h:commandButton id="modificar" value="Modificar"
										action="#{delegacionBO.modificarDelegacion()}" />

								<h:commandButton id="eliminar" value="Eliminar"
										action="#{delegacionBO.eliminarDelegacion()}" />

						</rich:tab>


					</rich:tabPanel>		
		
					<h:panelGrid>
					<rich:dataTable value="#{delegacionBO.arrayListSdmDelegacion()}"
						rendered="#{delegacionBO.arrayListSdmDelegacion().size() >0}" var="sdmDelegacion"
						id="table">

						<f:facet name="header">
							<h:outputText value="#{messages['label.delegacion']}" />
						</f:facet>

						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{messages['label.codigo']}" />
							</f:facet>
							<h:outputText value="#{sdmDelegacion.codigo}" />
						</rich:column>
						
						<rich:column>
							<f:facet name="header">
								<h:outputText value="#{messages['label.nombre']}" />
							</f:facet>
							<h:outputText value="#{sdmDelegacion.nombre}" />
						</rich:column>
												
						<rich:column >
								
							<h:commandButton value="#{messages['label.selecionar']}"
								action="#{delegacionBO.selecionar(sdmDelegacion.codigo)}"  />
						</rich:column>
						
					</rich:dataTable>
					
					<div style="clear:both"/>
					
				</h:panelGrid>
		
		
		</h:form>
	</ui:define>
</ui:composition>
