<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="sdmCentroCostoSearch" styleClass="edit">

        <rich:simpleTogglePanel label="SdmCentroCosto Search Filter" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Codigo</ui:define>
                <h:inputText id="codigo" value="#{sdmCentroCostoList.sdmCentroCosto.codigo}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Nombre</ui:define>
                <h:inputText id="nombre" value="#{sdmCentroCostoList.sdmCentroCosto.nombre}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Match</ui:define>
                <h:selectOneRadio id="logic" value="#{sdmCentroCostoList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/SdmCentroCostoList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">SdmCentroCosto Search Results (#{empty sdmCentroCostoList.resultList ? 0 : (sdmCentroCostoList.paginated ? sdmCentroCostoList.resultCount : sdmCentroCostoList.resultList.size)})</f:facet>
    <div class="results" id="sdmCentroCostoList">

    <h:outputText value="The sdmCentroCosto search returned no results."
               rendered="#{empty sdmCentroCostoList.resultList}"/>

    <rich:dataTable id="sdmCentroCostoList"
                var="_sdmCentroCosto"
              value="#{sdmCentroCostoList.resultList}"
           rendered="#{not empty sdmCentroCostoList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{sdmCentroCostoList}"/>
                    <ui:param name="propertyLabel" value="Codigo"/>
                    <ui:param name="propertyPath" value="sdmCentroCosto.codigo"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_sdmCentroCosto.codigo}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{sdmCentroCostoList}"/>
                    <ui:param name="propertyLabel" value="Nombre"/>
                    <ui:param name="propertyPath" value="sdmCentroCosto.nombre"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_sdmCentroCosto.nombre}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'SdmCentroCosto' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="sdmCentroCostoViewId">
                <f:param name="sdmCentroCostoCodigo"
                        value="#{_sdmCentroCosto.codigo}"/>
            </s:link>
            #{' '}
            <s:link view="/SdmCentroCostoEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="sdmCentroCostoEdit"
                rendered="#{empty from}">
                <f:param name="sdmCentroCostoCodigo"
                        value="#{_sdmCentroCosto.codigo}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/SdmCentroCostoList.xhtml"
            rendered="#{sdmCentroCostoList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/SdmCentroCostoList.xhtml"
            rendered="#{sdmCentroCostoList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{sdmCentroCostoList.previousFirstResult}"/>
        </s:link>

        <s:link view="/SdmCentroCostoList.xhtml"
            rendered="#{sdmCentroCostoList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{sdmCentroCostoList.nextFirstResult}"/>
        </s:link>

        <s:link view="/SdmCentroCostoList.xhtml"
            rendered="#{sdmCentroCostoList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{sdmCentroCostoList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/SdmCentroCostoEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create sdmCentroCosto">
            <f:param name="sdmCentroCostoCodigo"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
