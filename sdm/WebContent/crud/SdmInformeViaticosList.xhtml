<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="sdmInformeViaticosSearch" styleClass="edit">

        <rich:simpleTogglePanel label="SdmInformeViaticos Search Filter" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Match</ui:define>
                <h:selectOneRadio id="logic" value="#{sdmInformeViaticosList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/SdmInformeViaticosList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">SdmInformeViaticos Search Results (#{empty sdmInformeViaticosList.resultList ? 0 : (sdmInformeViaticosList.paginated ? sdmInformeViaticosList.resultCount : sdmInformeViaticosList.resultList.size)})</f:facet>
    <div class="results" id="sdmInformeViaticosList">

    <h:outputText value="The sdmInformeViaticos search returned no results."
               rendered="#{empty sdmInformeViaticosList.resultList}"/>

    <rich:dataTable id="sdmInformeViaticosList"
                var="_sdmInformeViaticos"
              value="#{sdmInformeViaticosList.resultList}"
           rendered="#{not empty sdmInformeViaticosList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{sdmInformeViaticosList}"/>
                    <ui:param name="propertyLabel" value="Id"/>
                    <ui:param name="propertyPath" value="sdmInformeViaticos.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_sdmInformeViaticos.id}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{sdmInformeViaticosList}"/>
                    <ui:param name="propertyLabel" value="Sdm empresa codigo"/>
                    <ui:param name="propertyPath" value="sdmInformeViaticos.sdmEmpresa.codigo"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_sdmInformeViaticos.sdmEmpresa.codigo}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{sdmInformeViaticosList}"/>
                    <ui:param name="propertyLabel" value="Sdm empleado id"/>
                    <ui:param name="propertyPath" value="sdmInformeViaticos.sdmEmpleado.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_sdmInformeViaticos.sdmEmpleado.id}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{sdmInformeViaticosList}"/>
                    <ui:param name="propertyLabel" value="Sdm divicion codigo"/>
                    <ui:param name="propertyPath" value="sdmInformeViaticos.sdmDivicion.codigo"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_sdmInformeViaticos.sdmDivicion.codigo}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{sdmInformeViaticosList}"/>
                    <ui:param name="propertyLabel" value="Sdm centro costo codigo"/>
                    <ui:param name="propertyPath" value="sdmInformeViaticos.sdmCentroCosto.codigo"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_sdmInformeViaticos.sdmCentroCosto.codigo}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{sdmInformeViaticosList}"/>
                    <ui:param name="propertyLabel" value="Sdm delegacion codigo"/>
                    <ui:param name="propertyPath" value="sdmInformeViaticos.sdmDelegacion.codigo"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_sdmInformeViaticos.sdmDelegacion.codigo}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{sdmInformeViaticosList}"/>
                    <ui:param name="propertyLabel" value="Fecha"/>
                    <ui:param name="propertyPath" value="sdmInformeViaticos.fecha"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_sdmInformeViaticos.fecha}">
                <s:convertDateTime type="date" dateStyle="short"/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{sdmInformeViaticosList}"/>
                    <ui:param name="propertyLabel" value="Monto total"/>
                    <ui:param name="propertyPath" value="sdmInformeViaticos.montoTotal"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_sdmInformeViaticos.montoTotal}">
                <f:convertNumber/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{sdmInformeViaticosList}"/>
                    <ui:param name="propertyLabel" value="Anulado"/>
                    <ui:param name="propertyPath" value="sdmInformeViaticos.anulado"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_sdmInformeViaticos.anulado}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'SdmInformeViaticos' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="sdmInformeViaticosViewId">
                <f:param name="sdmInformeViaticosId"
                        value="#{_sdmInformeViaticos.id}"/>
            </s:link>
            #{' '}
            <s:link view="/SdmInformeViaticosEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="sdmInformeViaticosEdit"
                rendered="#{empty from}">
                <f:param name="sdmInformeViaticosId"
                        value="#{_sdmInformeViaticos.id}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/SdmInformeViaticosList.xhtml"
            rendered="#{sdmInformeViaticosList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/SdmInformeViaticosList.xhtml"
            rendered="#{sdmInformeViaticosList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{sdmInformeViaticosList.previousFirstResult}"/>
        </s:link>

        <s:link view="/SdmInformeViaticosList.xhtml"
            rendered="#{sdmInformeViaticosList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{sdmInformeViaticosList.nextFirstResult}"/>
        </s:link>

        <s:link view="/SdmInformeViaticosList.xhtml"
            rendered="#{sdmInformeViaticosList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{sdmInformeViaticosList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/SdmInformeViaticosEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create sdmInformeViaticos">
            <f:param name="sdmInformeViaticosId"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
