<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<ui:composition xmlns="http://www.w3.org/1999/xhtml"

    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <rich:panel>

    <div class="results" id="sdmLiquidacionInformeViaticosList">

    <rich:dataTable id="sdmLiquidacionInformeViaticosList"

              value="#{sdmLiquidacionInformeViaticosList.resultList}"
           rendered="#{not empty sdmLiquidacionInformeViaticosList.resultList}">

                    <ui:param name="entityList" value="#{sdmLiquidacionInformeViaticosList}"/>
                    <ui:param name="propertyLabel" value="Id"/>
                    <ui:param name="propertyPath" value="sdmLiquidacionInformeViaticos.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_sdmLiquidacionInformeViaticos.id}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">

        <h:column>

                    <ui:param name="propertyLabel" value="Sdm empleado id"/>

                </ui:include>
            </f:facet>
            <h:outputText value="#{_sdmLiquidacionInformeViaticos.sdmEmpleado.id}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{sdmLiquidacionInformeViaticosList}"/>
                    <ui:param name="propertyLabel" value="Fecha"/>
                    <ui:param name="propertyPath" value="sdmLiquidacionInformeViaticos.fecha"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_sdmLiquidacionInformeViaticos.fecha}">

        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{sdmLiquidacionInformeViaticosList}"/>

        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{sdmLiquidacionInformeViaticosList}"/>
                    <ui:param name="propertyLabel" value="Anulado"/>
                    <ui:param name="propertyPath" value="sdmLiquidacionInformeViaticos.anulado"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_sdmLiquidacionInformeViaticos.anulado}"/>
        </h:column>
        <rich:column styleClass="action">

            <s:link view="/#{empty from ? 'SdmLiquidacionInformeViaticos' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="sdmLiquidacionInformeViaticosViewId">
                <f:param name="sdmLiquidacionInformeViaticosId"
                        value="#{_sdmLiquidacionInformeViaticos.id}"/>
            </s:link>
            #{' '}
            <s:link view="/SdmLiquidacionInformeViaticosEdit.xhtml"

             propagation="none"
                      id="sdmLiquidacionInformeViaticosEdit"

    </div>
    </rich:panel>

    <div class="tableControl">

            rendered="#{sdmLiquidacionInformeViaticosList.previousExists}"

        </s:link>

        <s:link view="/SdmLiquidacionInformeViaticosList.xhtml"
            rendered="#{sdmLiquidacionInformeViaticosList.previousExists}"

                    value="#{sdmLiquidacionInformeViaticosList.previousFirstResult}"/>

        <s:link view="/SdmLiquidacionInformeViaticosList.xhtml"
            rendered="#{sdmLiquidacionInformeViaticosList.nextExists}"

            <f:param name="firstResult"
                    value="#{sdmLiquidacionInformeViaticosList.nextFirstResult}"/>
        </s:link>

        <s:link view="/SdmLiquidacionInformeViaticosList.xhtml"
            rendered="#{sdmLiquidacionInformeViaticosList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">

                    value="#{sdmLiquidacionInformeViaticosList.lastFirstResult}"/>
